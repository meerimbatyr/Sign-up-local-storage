<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Local Storage</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="https://svgshare.com/i/_go.svg" alt="logo" />
        </div>
        <div class="image"></div>
        <p class="text">Start for free <br />& get attractive offers today !</p>
      </div>
      <form id="form">
        <h2 class="title">Get Started</h2>
        <div class="question">
          Already Have an Account? <br /><a href="signin.html"
            ><span>Sign in</span></a
          >
        </div>
        <div class="social">
          <div class="btn-1">
            <img
              src="https://img.icons8.com/color/30/000000/google-logo.png"
              alt="google-logo"
            />Sing Up
          </div>
          <div class="btn-2">
            <img
              src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              alt="facebook-logo"
            />Sign Up
          </div>
        </div>
        <div class="or">Or</div>
        <!-- Username -->
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="John Doe" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- Email -->
        <div>
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
          <input type="text" id="email" placeholder="abc@gmail.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password here.." />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
